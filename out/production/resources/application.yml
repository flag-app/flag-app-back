spring:
  http:
    encoding:
      charset: UTF-8
      force: true
  jackson:
    serialization:
      fail-on-empty-beans: false
  datasource:
    url: jdbc:mysql://flag-db.cbutsy3iam3a.ap-northeast-2.rds.amazonaws.com:3306/flag_db?useSSL=false
    username: admin
    password: flagdb1!
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  thymeleaf:
    enabled: true
    cache: false
    prefix: classpath:templates/
    suffix: .html
    check-template-location: true

  mail:
    host: smtp.naver.com
    port: 465
    username: username #Flag naver계정
    password: password #Flag 계정비밀번호
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true

  doc:
    enabled: true  # 여기에 사용자 정의 스프링 부트 설정을 추가
    jwt:
      secret: "yourSecretKeyHere"  # 여기에 액세스 토큰 시크릿 키를 추가
      expiration: 86400000 # 초

springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  api-docs:
    groups:
      enabled: true
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
    path: /swagger-ui.html
    disable-swagger-default-url: true
    display-query-params-without-oauth2: true
    doc-expansion: none
  paths-to-match:
    - /**